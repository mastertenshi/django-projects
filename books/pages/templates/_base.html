{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
{% block navbar %}
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid mx-4">
        <a href="{% url 'home' %}" class="navbar-brand">Bookstore</a>

        <div class="nav">
            <a href="{% url 'home' %}" class="btn btn-outline-light border-0 mx-2">
                Home</a>
            <a href="{% url 'books:list' %}" class="btn btn-outline-light border-0 mx-2">
                Books</a>

            {% if user.is_authenticated %}
                <a href="#" class="btn btn-outline-secondary border-0 mx-2">
                    {{ user.username | title }}</a>
                <a href="{% url 'account_logout' %}" class="btn btn-outline-warning border-0 mx-2">
                    Logout</a>
            {% else %}
                <a href="{% url 'account_login' %}" class="btn btn-outline-warning border-0 mx-2">
                    Login</a>
                <a href="{% url 'account_signup' %}" class="btn btn-warning border-0 mx-2">
                    Signup</a>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock navbar %}


<div class="container mt-3">
    {% block content %}
    <div class="row d-flex justify-content-center">
    <div class="col-11 col-sm-9 col-md-8 col-lg-6 col-xl-5">
        {% block account %}
        {% endblock account %}
    </div>
    </div>
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
