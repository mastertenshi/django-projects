{% extends '_base.html' %}
{% block title %}Books{% endblock %}
{% block content %}

<div class="row">
    {% for book in book_list %}
        <h2>
            <a href="{{ book.get_absolute_url }}" class="text-decoration-none text-success">
                {{ book.title }}</a>
        </h2>
    {% endfor %}
</div>

{% endblock %}
