{% extends '_base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<h2>Sign Up</h2>

<form method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <div class="d-grid mt-3">
        <button type="submit" class="btn btn-warning border border-2 border-dark">
            Confirm</button>
    </div>
</form>
{% endblock %}
