{% extends '_base.html' %}

{% block title %}Sign Up{% endblock %}

{% block account %}

    <h2 class="mb-4">Sign Up</h2>

    <form method="post">
        {% csrf_token %}
        {% include 'account/_form.html' %}
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-warning border border-2 border-dark">
                Confirm
            </button>
        </div>
    </form>
{% endblock %}
