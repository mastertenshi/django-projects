{% extends '_base.html' %}

{% block title %}Log in{% endblock %}
{% block center %}
    <div class="d-flex justify-content-between align-items-baseline">
        <h2>Log in</h2>
        <a href="{% url 'account_reset_password' %}" class="text-decoration-none">Forgot password?</a>
    </div>
    <form method="post">
        {% csrf_token %}
        {% include 'account/form.html' %}
        <div class="d-grid mt-3">
            <button type="submit" class="btn btn-warning border border-2 border-dark">
                Log in
            </button>
        </div>
    </form>
{% endblock %}
