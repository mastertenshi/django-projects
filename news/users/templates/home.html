{% extends 'base.html' %}
{% block title %}Newspaper: Home{% endblock %}
{% block content %}

{% if user.is_authenticated  %}
    Hi {{ user.username }}
    <p><a href="{% url 'logout' %}">Log out</a></p>
{% else %}
    <p>You're not logged in.</p>
    <a href="{% url 'login' %}">Log in</a>
    |
    <a href="{% url 'registration/signup' %}">Sign up</a>
{% endif %}

{% endblock %}
