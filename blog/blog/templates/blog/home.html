{% extends 'base.html' %}
{% block title %}Django blog{% endblock %}
{% block content %}

{% for post in object_list %}
    <div class="post-entry">
        <h2><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h2>
        <pre>{{ post.body }}</pre>
    </div>
{% endfor %}


{% endblock %}
