{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}

<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>

<a href="{% url 'blog:post_edit' post.pk %}">+ Edit Blog Post</a>
<a href="{% url 'blog:post_delete' post.pk %}">+ Delete Blog Post</a>
{% endblock %}
